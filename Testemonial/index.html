<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Testemonial Box</title>
</head>
<body>

<div class="testimonial-container">
    <div class="progress-bar"></div>
    <div class="fas fa-quote-right fa-quote"></div>
    <div class="fas fa-quote-left fa-quote"></div>
    <p class="testimonial">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum sint aspernatur, ipsum ducimus magni soluta error sapiente ratione, officia fugit porro dolore nobis eum qui eligendi. Eaque ipsam quia odio."</p>
    <div class="user">
        <img class="user-image" src="https://picsum.photos/200" alt="user"/>
        <div class="user-details">
            <h4 class="username">John Doe</h4>
            <p class="role">Game Designer</p>
        </div>

    </div>
</div>


    <script src="script.js"></script>
</body>

</html>
