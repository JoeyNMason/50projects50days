<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Background Slider</title>
</head>
<body>
        <div class="slider-container">
            <div class="slide active" style="background-image: url(/images/custard.jpg);"></div>
            <div class="slide" style="background-image: url(/images/jamydodger.jpg);"></div>
            <div class="slide" style="background-image: url(/images/bourbon.jpg);"></div>
            <div class="slide" style="background-image: url(/images/digestive.jpg);"></div>

            <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
            <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
