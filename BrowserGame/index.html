<head>

    <link rel="stylesheet" href="styles.css">
    <title>BrowserGame</title>
</head>
<body>
    
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your favourite insect?</h1>
        <ul  class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="pngimg.com - fly_PNG3946.png" alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="pngimg.com - roach_PNG12142.png" alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="pngimg.com - spider_PNG6.png" alt="">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container">
        <h3 id="time">Score: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h3 id="message">Are you annoyed yet? You are playing an impossible game</h3>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
